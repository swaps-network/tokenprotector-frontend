<form class="login-form" (submit)="sendRegForm()" [ngClass]="{'ng-submitted': formIsSubmitted}"
  [formGroup]="registrationForm" name="regForm" novalidate>
  <div class="form-field">
    <div class="form-field_label" translate="HEADER.MODAL.EMAIL"></div>
    <div class="form-field_input">
      <input type="email" autocomplete="new-password" formControlName="username" required [ngClass]="{
                'ng-invalid-server': ServerErrors.username || ServerErrors.email,
                'ng-invalid-email': f.username.errors?.email,
                'ng-invalid-required': f.username.errors?.required,
                'ng-invalid': f.username.errors || ServerErrors.username || ServerErrors.email
             }" class="min-text input is-large">
      <span class="field-error form-field_error-required" translate="HEADER.MODAL.MESSAGES.FIELD_IS_REQUIRED"></span>
      <span class="field-error form-field_error-email" translate="HEADER.MODAL.MESSAGES.EMAIL_IS_NOT_VERIFIED"></span>
      <span class="field-error form-field_error-server">
        {{ServerErrors.email?.join(' ')}}
      </span>
    </div>
  </div>

  <div class="form-field">
    <div class="form-field_label" translate="HEADER.MODAL.PASSWORD"></div>
    <div class="form-field_input">
      <input type="password" minlength="8" formControlName="password1" [ngClass]="{
                'ng-invalid-server': ServerErrors.password1,
                'ng-invalid-minlength': f.password1.errors?.minlength,
                'ng-invalid-required': f.password1.errors?.required,
                'ng-invalid': f.password1.errors || ServerErrors.password1
             }" autocomplete="new-password" name="password" required class="min-text input is-large">
      <span class="field-error form-field_error-pattern" translate="HEADER.MODAL.MESSAGES.INCORRECT_PASSWORD"></span>
      <span class="field-error form-field_error-minlength" translate="HEADER.MODAL.MESSAGES.MIN_LENGTH_PASSWORD"></span>
      <span class="field-error form-field_error-required" translate="HEADER.MODAL.MESSAGES.FIELD_IS_REQUIRED"></span>
      <span class="field-error form-field_error-server">
        {{ServerErrors.password1?.join(' ')}}
      </span>
    </div>
  </div>

  <div class="form-field">
    <div class="form-field_label" translate="HEADER.MODAL.REPEAT_PASSWORD"></div>
    <div class="form-field_input">
      <input type="password" autocomplete="new-password" formControlName="password2" [ngClass]="{
                'ng-invalid-server': ServerErrors.password2,
                'ng-invalid-required': f.password2.errors?.required,
                'ng-invalid': f.password2.errors || ServerErrors.password2,
                'ng-invalid-pattern': f.password2.errors?.mustMatch
             }" required class="min-text input is-large">
      <span class="field-error form-field_error-required" *ngIf="f.password1.valid"
        translate="HEADER.MODAL.MESSAGES.FIELD_IS_REQUIRED"></span>
      <span class="field-error form-field_error-pattern" *ngIf="f.password1.valid"
        translate="HEADER.MODAL.MESSAGES.NO_MATCH_PASSWORD"></span>
      <span class="field-error form-field_error-server">
        {{ServerErrors.password2?.join(' ')}}
      </span>
      <span class="field-error" style="display: block" *ngIf="ServerErrors.non_field_errors">
        {{ServerErrors.non_field_errors?.join(' ')}}
      </span>
    </div>
  </div>

  <div class="form-field"><br />
    <button type="submit" class="button button-tp button-tp-blue" [disabled]="formIsProgress">
      <span class="lds-ellipsis" *ngIf="formIsProgress">
        <span class="lds-ellipsis-container">
          <span></span><span></span><span></span><span></span>
        </span>
      </span>
      <span translate="HEADER.MODAL.BUTTONS.REGISTRATION"></span>
    </button>
  </div>
</form>
